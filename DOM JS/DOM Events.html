<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>

    <style>
        * {
            border: 2px solid #dedede;
            padding: 15px;
            margin: 15px;
        }

        html {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 600px;
            margin: 30px auto;
            font-family: sans-serif;
            color: #333;
        }

        /* .p3:active {
            background-color: lightblue;
        } */
    </style>
</head>

<body>
    <h1 id="judul">Hello World</h1>

    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="http://instagram.com/zuhrillfilm">instagram Ahmad Zuhril</a>
            <p class="p2">paragraf 2</p>
            <p class="p3" onclick="ubahWarnaP3();">paragraf 3</p>
            <!-- <p class="p3">paragraf 3</p> -->
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>

    <script>
        // Event handler on<Event>

        const p3 = document.querySelector('.p3');

        function ubahWarnaP2() {
            p2.style.backgroundColor = 'lightblue';
        }

        function ubahWarnaP3() {
            p3.style.backgroundColor = 'salmon';
        }

        const p2 = document.querySelector('.p2');
        p2.onclick = ubahWarnaP2;

        const p4 = document.querySelector('section#b p');
        p4.addEventListener('click', function () {
            const ul = document.querySelector('section#b ul');
            const li = document.createElement('li');
            const teksLi = document.createTextNode('Item Baru');

            li.appendChild(teksLi);

            ul.appendChild(li);
        });

        const p3New = document.querySelector('.p3');
        p3New.onclick = function () {
            p3New.style.backgroundColor = 'pink';
        }
        p3.onclick = function () {
            p3New.style.color = 'green';
        }

        p3New.addEventListener('mouseleave', function () {
            p3New.style.backgroundColor = 'pink';
        });

        p3New.addEventListener('mouseenter', function () {
            p3New.style.color = 'green';
        });
    </script>
</body>

</html>
