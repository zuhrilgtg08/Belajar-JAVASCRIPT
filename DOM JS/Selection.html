    <script>
        // DOM selection

        // getElementById => mengembalikan element
        const judul = document.getElementById('judul');
        judul.style.color = 'red';
        judul.style.backgroundColor = '#ccc';
        judul.innerHTML = 'Zuhril Fahrizal';

        const section = document.getElementById('b');

        // getElementsByTageName => mengembalikan HTMLCollections
        const p = document.getElementsByTagName('p');
        for (let i = 0; i < p.length; i++) {
            p[i].style.backgroundColor = 'lightblue';
        }

        const h1 = document.getElementsByTagName('h1')[0];
        h1.style.fontSize = '50px';

        // getElementsByClassName => mengembalikan HTMLCollections
        const p1 = document.getElementsByClassName('p1')[0];
        p1.innerHTML = 'Ini diubah dalam javasscript';

        // querySelector => mengembalikan element
        const p4 = document.querySelector('#b p');
        p4.style.color = 'green';
        p4.style.fontSize = '30px';

        const li2 = document.querySelector('section#b ul li:nth-child(2)');
