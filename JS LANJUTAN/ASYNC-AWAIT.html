<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>
    <h1>Async Await</h1>
    <script>
        // const async1 = new Promise(resolve => {
        //     setTimeout(() => {
        //         resolve('selesai');
        //     }, 2000);
        // });
        // async1.then(() => console.log(async1));

        function cobaPromise() {
            return new Promise((resolve, reject) => {
                const waktu = 6000;
                if (waktu < 5000) {
                    setTimeout(() => {
                        resolve('selesai');
                    }, waktu);
                } else {
                    reject('Kelamaan!');
                }
            });
        }

        // const promise = cobaPromise();
        // promise
        //     .then(() => console.log(promise))
        //     .catch(() => console.log(promise));

        async function cobaAsync() {
            try {
                const coba = await cobaPromise();
                console.log(coba);
            } catch (error) {
                console.log(error);
            }
        }
        cobaAsync();
    </script>
</body>

</html>
