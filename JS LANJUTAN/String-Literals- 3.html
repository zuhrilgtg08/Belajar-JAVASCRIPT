        // highlight
        const nama = 'Ahmad';
        const umur = 20;
        const email = 'ahmad@gmail.com';

        function highlight(string, ...values) {
            return string.reduce((result, str, i) => `${result}${str} <span class="hl">${values[i] || ''}</span>`, '');
        }

        const str = highlight `Halo nama saya ${nama}, saya umur ${umur} tahun. Dan email saya adalah ${email}`;
        document.body.innerHTML = str;
