        // Mencoba konsep class
        class Mahasiswa {
            constructor(nama, power) {
                this.nama = nama;
                this.power = power;
            }

            makan(porsi) {
                this.power += porsi;
                return `selamat menikmati ${this.nama}, selamat makan!`;
            }

            main(jam) {
                this.power -= jam;
                return `Selamat bermain ${this.nama}, semoga harimu menyenangkan`;
            }

            tidur(jam) {
                this.power += jam * 2;
                return `selamat tidur ${this.nama}, sungguh hari yang melelahkan`;
            }
        }
