        // program hitung mundur
        const tglTujuan = new Date('Apr 12, 2022 17:33:00').getTime();

        const hitungMudur = setInterval(function () {
            const nowTime = new Date().getTime();
            const selisih = tglTujuan - nowTime;
            const day = Math.floor(selisih / (1000 * 60 * 60 * 24));
            const hour = Math.floor(selisih % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            const menit = Math.floor(selisih % (1000 * 60 * 60) / (1000 * 60));
            const detik = Math.floor(selisih % (1000 * 60) / 1000);
            const teks = document.getElementById('teks');
            teks.innerHTML =
                `Waktu Anda Tinggal : ${day} hari, ${hour} jam : ${menit} menit : ${detik} detik lagi !`;

            if (selisih == 0) {
                clearInterval(hitungMudur);
                teks.innerHTML = `Waktu Anda Telah Habis`;
            }
        }, 1000);
    </script>
