<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Function Ekspresi dan Function Deklarasi</title>
</head>

<body>
    <script>
        // deklarasi dan ekspresi
        function tes(a, b) {
            return a * b + 23;
        }

        console.log(tes(12, 4));
    </script>
</body>

</html>
