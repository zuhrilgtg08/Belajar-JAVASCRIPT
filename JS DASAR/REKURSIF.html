<body>
    <script>
        // for (var i = 10; i >= 1; i--) {

        function faktorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * faktorial(n - 1);
        }

        function tampilAngka(n) {
            if (n === 0) {
                return;
            } //base case
            console.log(n);
            return tampilAngka(n - 1);
        }

        faktorial(5);

        tampilAngka(10);
    </script>
</body>
