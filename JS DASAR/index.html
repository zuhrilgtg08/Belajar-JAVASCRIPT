<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopupBox (js)</title>
</head>

<body>
    <script>
        alert('Selamat Datang');
        var lanjutkan = true;

        while (lanjutkan === true) {
            var nama = prompt('Masukkan Nama :');
            alert('Halo Selamat Datan ' + nama);

            lanjutkan = confirm('Lanjutkan ?');
        }

        alert('Thank You');
    </script>
</body>

</html>
