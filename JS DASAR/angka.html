<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angka Tipe data number</title>
</head>

<body>
    <h2>tipe data angka</h2>
    <script>
        var a = 10;
        var b = 12;
        var c = "apple";
        var d = "pen";
        console.log(a %= b);
        console.log(a += b);
        console.log(a -= b);
        console.log(a /= b);
        console.log(a *= b);
        console.log(a == b);
        console.log(a === "10");
        if (a % 2 == 0 && a < b) {
            console.log(a);
        }
        console.log(c + " " +  d);
        console.log(a + b + d);
        console.log(typeof(10));
        console.log(typeof("10"));
        console.log(typeof(true));

        console.log((a % 2 == 0) ? "genap" : "ganjil");
    </script>
</body>

</html>
